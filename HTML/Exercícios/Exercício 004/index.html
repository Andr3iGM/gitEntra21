<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Análise de Atendimento</h1>
    <br><br>
    <hr>

    <form action="" method="GET">
        
    <strong> Sua solicitação foi atendida? </strong> <br>
    <br>

    <input type="radio" id="idTotal" name="nmSolicitacao">
    <label for="idTotal">Totalmente Atendida</label><br>

    <input type="radio" id="idParcial" name="nmSolicitacao">
    <label for="idParcial">Parcialmente Atendida</label><br>

    <input type="radio" id="idNão" name="nmSolicitacao">
    <label for="idNao">Não Foi Atendida</label><br>

    <br><br>

    <strong> Qual nota você daria para o atendimento? </strong> <br>
    <br>
    
    <input type="radio" id="idExcelente" name="nmNota">
    <label for="idExcelente">Excelente</label><br>

    <input type="radio" id="idBoa" name="nmNota">
    <label for="idBoa">Boa</label><br>

    <input type="radio" id="idAceitável" name="nmNota">
    <label for="idAceitável">Aceitável</label><br>

    <input type="radio" id="idRuim" name="nmNota">
    <label for="idRuim">Ruim</label><br>

    <input type="radio" id="idPéssimo" name="nmNota">
    <label for="idPéssimo">Péssimo</label><br>

    <br><br>

    <strong>Como você classificaria o comportamento do atendente? </strong> <br>
    <br>

    <input type="radio" id="idMtAtencioso" name="nmComportamento">
    <label for="idMtAtencioso">Muito Atencioso</label><br>

    <input type="radio" id="idEducado" name="nmComportamento">
    <label for="idEducado">Educado</label><br>

    <input type="radio" id="idNeutro" name="nmComportamento">
    <label for="idNeutro">Neutro</label><br>

    <input type="radio" id="idMalHumorado" name="nmComportamento">
    <label for="idMalHumorado">Mal Humorado</label><br>

    <input type="radio" id="idIndelicado" name="nmComportamento">
    <label for="idIndelicado">Indelicado</label><br>
    
    <br><br>

    <strong>De 0 a 10, qual nota você daria para o produto? </strong> <br>
    <br>
    
    <label for="idNota"></label>
    <input type="range" min="0" max="10" step="any">

    <br><br>

    <strong>Qual o seu gênero? </strong> <br>
    <br>

    <input type="radio" id="idFem" name="nmSexo">
    <label for="idFem">Feminino</label><br>

    <input type="radio" id="idMas" name="nmSexo">
    <label for="idMas">Masculino</label><br>

    <input type="radio" id="idNãoBin" name="nmSexo">
    <label for="idNãoBin">Não-Binário</label><br>

    <input type="radio" id="idInter" name="nmSexo">
    <label for="idInter">Intersexual</label><br>

    <br><br>

    <strong>Qual a sua idade? </strong> <br>
    <br>

    <label for="idIdade"></label>
    <input type="number" id="idIdade" name="nmIdade">
    
    
    </form>

</body>
</html>
