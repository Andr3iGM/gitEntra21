<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Exemplos de atributos</title>
    </head>
    <body>

        <h1> Cadastro para Alunos</h1>
        <br><br><br>

        <form action="" method="GET">

            
            <label for="idNome">Nome</label><br>
            <input type="text" id="idNome" name="nmNome" placeholder="Nome" required  autocomplete="off">
            <br><br>

          
            <label for="idSobreNome">Sobrenome</label><br>
            <input type="text" name="nmSobrenome" placeholder="Sobrenome" id="idSobreNome" size="35" maxlength="5" autofocus>
            <br><br>
            
            <label for="idData">Email</label><br>
            <input type="date" id="idData" name="nmData">
            <br><br>

           
            <label for="idEmail">Email</label><br>
            <input type="email" id="idEmail" name="nmEmail">
            <br><br>

           
            <input type="radio" id="idFem" name="nmSexo">
            <label for="idFem">Feminino</label>

            <input type="radio" id="idMas" name="nmSexo">
            <label for="idMas">Masculino</label>

            <br><br>

            <input type="radio" id="idFundIn" name="nmEscola">
            <label for="idFundIn">Ensino Fundamental Incompleto</label><br>

            <input type="radio" id="idFundComp" name="nmEscola">
            <label for="idFundComp">Ensino Fundamental Completo</label><br>

            <input type="radio" id="idMedIn" name="nmEscola">
            <label for="idMedIn">Ensino Médio Incompleto</label><br>

            <input type="radio" id="idMedComp" name="nmEscola">
            <label for="idMedComp">Ensino Médio Completo</label><br>

            <input type="radio" id="idGrad" name="nmEscola">
            <label for="idGrad">Graduado</label><br>

            <input type="radio" id="idPósGrad" name="nmEscola">
            <label for="idPósGrad">Pós Graduado</label><br>
            
            <br><br>
            <label for="idTel">Telefone</label><br>
            <input type="text" id="idTel" name="nmTel">
            <br><br>

            <label for="idNomeDaMae">Nome da Mãe</label><br>
            <input type="text" id="idNomeDaMae" name="nmNomeDaMae" placeholder="Nome da Mãe" required  autocomplete="off">
            <br><br>

            <label for="idNomeDoPai">Nome do Pai</label><br>
            <input type="text" id="idNomeDoPai" name="nmNomeDoPai" placeholder="Nome da Pai" required  autocomplete="off">
            <br><br>

            <br><br>
            <input type="submit">
            <input type="reset">
            <input type="button">

        </form>  
    </body>
</html>
