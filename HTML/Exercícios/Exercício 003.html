<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Formulário da Empresa</h1>
    <br><br>

    <form>

        <label for="idNome">Nome</label>
        <input type="text" id="idNome" name="nmNome" placeholder="Nome" required autocomplete="off">
        <br><br>

        <label for="idEmail">Email</label>
        <input type="text" id="idEmail" name="nmEmail" readonly>
        <br><br>

        <label for="idEmpresa">Empresa</label>
        <input type="text" id="idEmpresa" name="nmEmpresa">
        <br><br>

        <label for="idTelefone">Telefone</label>
        <input type="number" id="idTelefone" name="nmTelefone">
        <br><br>

        Qual foi o Motivo para o Contato? 
        <br>
        <hr>

        <input type="radio" id="idMotivoComercial" name="nmMotivo"> 
        <label for="idMotivoComercial">Comercial</label><br>

        <input type="radio" id="idMotivoReclamação" name="nmMotivo"> 
        <label for="idMotivoReclamação">Reclamação</label><br>

        <input type="radio" id="idMotivoSugestão" name="nmMotivo">
        <label for="idMotivoSugestão">Sugestão</label><br>

        <input type="radio" id="idMotivoCancelamento" name="nmMotivo">
        <label for="idMotivoCancelamento">Cancelamento de Assinatura</label><br>

        <input type="radio" id="idMotivoDúvida" name="nmMotivo">
        <label for="idMotivoDúvida">Dúvida</label><br>

        <input type="radio" id="idMotivoOutro" name="nmMotivo">
        <label for="idMotivoOutro">Outro</label><br>
        
        <hr>

        <br><br>
        <label for="idComentário">Comentário </label>
        <input type="text" id="idComentário" name="nmComentário" height="48" width="200" maxlength="1000">
        <br><br>

    </form>
</body>
</html>
