<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="">
        <input type="number" name="nmNumero" id="idNumero" placeholder="Digite um nÃºmero de 1 a 15"><br>
        <button type="button" onclick="enviar()">Enviar</button>
        <br><br>
        <output id="idOut"></output>
        <br>
        <output id="idOutI"></output>
        <br>
    </form>
    <script>

        var numeros = []

        for (let i = 1; i < 16; i++) {
            let numAle = parseInt(Math.random() * 16)
            numeros.push(numAle)
            if (numeros == 0) {
                numeros = 1
            }
        }
        console.log(numeros)

        function enviar() {
            let numeroDigitado = document.getElementById("idNumero").value

            if (numeroDigitado = numeros) {
                document.getElementById("idOut").value = numeros
            }
        }



    </script>
</body>

</html>
