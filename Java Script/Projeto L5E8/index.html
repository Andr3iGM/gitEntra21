<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>
   </head>
   <body>
      <form action="">
         <label for="idTemperatura">ºC</label><br>
         <input type="number" id="idTemperatura" name="nmTemperatura">
         <br><br>
         <input type="button" value="Converter" onclick="converter()">
         <br><br>
         <output id="idOut">ºF :"</output>
         <br>
      </form>
      <script>
         var celsius = document.querySelector("#idTemperatura")
         var fahrenheit = 0
         
         function converter(){
         
         if (celsius.value) {
            
            fahrenheit = (Number(celsius.value) * 9/5 ) + 32
         }           
         
         document.querySelector("#idOut").value = fahrenheit
         }    
         
      </script>
